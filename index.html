<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    
    
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/all.min.css">
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container py-4" >
            <img src="./imges/logo2x.png" class="me2" alt="">
            <div class="d-flex flex-column ms-4 text-center">
              <h1 class="h5 text-white">Weather</h1>
              <h2 class="h6 text-white">tagline goes here</h2>
            </div>
           
            <button class="navbar-toggler text-bg-info " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-bg-info">
                  
                </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-light active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light " aria-disabled="true">Live cameras</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link text-light" aria-disabled="true">Photos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" aria-disabled="true">Contact</a>
                  </li>
                </ul> 
            </div>
        </div>
    </nav>

    <div class="banner py-5">
      <div class="search mb-5">
        <div class="container">
          <div class="position-relative">
            <input type="text" placeholder="Find your location..." id="searchLocationInput"
            class="position-relative searchBar form-control rounded-bottom-pill rounded-top-pill p-2 border-0"/>
            <button class="position-absolute top-50 end-0 translate-middle-y btn btn-info  rounded-bottom-pill rounded-top-pill py-1 px-4 ">
            Find
            </button>
          </div>
        </div>
      </div>
        
      <div class="card bg-transparent">
          <div class="container">
            <div class="row align-items-center ">
              <!-- firest day -->
              <div class="col-md-4 ">
                <div class="card p-4 rounded-4 text-light mb-md-0 mb-2 shadow bg-black">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                      <span id="todayWeekDayMaekup"></span>
                      <span id="dateToday"></span>
                    </div>
                    <div>
                      <span id="cityToday"></span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                      <span class="temp display-1 fw-bold d-block" id="tempToday"></span>
                      <span class="temp display-1 fw-bold d-block" >Â°c</span>
                    
          
                      <img class="icon" id="imgToday" src="" alt="">
                    </div>
                    <div>
                      <span class="condtion mt-2" id="todayCond"></span>
                    </div>
                    <div class="icons d-flex justify-content-between align-items-center mt-2">
                        <div>
                          <img src="./imges/icon-umberella.png" alt="">
                          <span id="humidityToday"></span>
                        </div>
                        <div>
                          <img src="./imges/icon-wind.png" alt="">
                          <span id="windSpeedToday"></span>
                        </div>
                        <div>
                          <img src="./imges/icon-compass.png" alt="">
                          <span id="driToday">east</span>
                        </div>
                    </div>
                </div>
              </div> 
              <!-- second day -->
               <div class="col-md-4 text-center ">
                  <div class="card p-4 rounded-4 text-light mb-md-0 mb-2 shadow bg-black">
                    <div class="">
                      <span id="tomorrowDay"></span>
                    </div>
                    <div class=" ">
                      <img class="my-2" src="" id="iconTommorow" alt="">
                      <span class="fs-4 fw-bold d-block mb-2" id="tMaxTemp"></span>
                      <span class=" d-block mb-2" id="tMinTemp"></span>
                      
                    </div>
                    <div>
                      <span id="tCond"></span>
                    </div>
                  </div>
                </div>
              <!-- third day -->
                  <div class="col-md-4 text-center bg-black">
                    <div class="card p-4 rounded-4 text-light mb-md-0 mb-2 shadow bg-black">
                      <div class="">
                        <span id="afterTomorrow"></span>
                      </div>
                      <div class="">
                        <img class="atIcon my-2" src="" id="iconAfterTom" alt="">
                        <span class="fs-4 fw-bold d-block mb-2" id="afterTomMaxTemp"></span>
                        <span class="d-block mb-2" id="afterTomMinTemp"></span>
                      </div>
                      <div>
                        <span id="afterTomCode"></span>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
      </div>
    </div>

    <footer class="py-5">
      <div class="container">
        <div class="row align-items-center py-4">
          <div class="col-md-8">
            <div class="subscribe position-relative">
              <input type="text" placeholder="Enter your email to subscribr..."
              class="position-relative form-control rounded-bottom-pill rounded-top-pill p-2 border-0" />
              <button class="btn btn-info position-absolute top-50 end-0 translate-middle-y rounded-bottom-pill rounded-top-pill py-1 px-4">
                Subscribe
              </button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="social text-light d-flex justify-content-center">
              <a href="#"><i class="fa-brands fa-facebook-f me-3 fs-4 fa-fw  d-flex justify-content-center align-items-center"></i></a>
              <a href="#"><i class="fa-brands fa-twitter me-3 fs-4 fa-fw d-flex justify-content-center align-items-center"></i></a>
              <a href="#"><i class="fa-brands fa-google-plus-g me-3 fs-4 fa-fw d-flex justify-content-center align-items-center"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest me-3 fs-4 fa-fw d-flex justify-content-center align-items-center"></i></a>

            </div>

          </div>

          <div class="text-white mt-3">
            <span>Copyright 2014 Company name. Designed by Themezy. All rights reserved</span>

          </div>
        </div>

      </div>

    </footer>
 

 

    <script src="./js/script.js"></script>
</body>
</html>
